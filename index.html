<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Code Quiz</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="quizlooks.css">

</head>

<body>

    <h1>CODING QUIZ</h1>

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="card" id="start">
                <button type="button" id="startBtn" class="btn btn-outline-info btn-lg button">Start Quiz</button>
                <button type="button" id="highScores" class="btn btn-outline-info btn-lg button">View Fastest Times To Finish</button>
            </div>
        </div>

            <div class="col-lg-8">
                <div class="card hide" id="qaDisplay1">
                    <div id="question1"></div>
                    <div id="answers">
                        <button type="button" id="btnA1" class="btn btn-outline-info btn-lg button"></button>
                        <button type="button" id="btnB1" class="btn btn-outline-info btn-lg button"></button>
                        <button type="button" id="btnC1" class="btn btn-outline-info btn-lg button"></button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card hide" id="qaDisplay2">
                    <div id="question2"></div>
                    <div id="answers">
                        <button type="button" id="btnA2" class="btn btn-outline-info btn-lg button"></button>
                        <button type="button" id="btnB2" class="btn btn-outline-info btn-lg button"></button>
                        <button type="button" id="btnC2" class="btn btn-outline-info btn-lg button"></button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card hide" id="qaDisplay3">
                    <div id="question3"></div>
                    <div id="answers">
                        <button type="button" id="btnA3" class="btn btn-outline-info btn-lg button"></button>
                        <button type="button" id="btnB3" class="btn btn-outline-info btn-lg button"></button>
                        <button type="button" id="btnC3" class="btn btn-outline-info btn-lg button"></button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card hide" id="qaDisplay4">
                    <div id="question4"></div>
                    <div id="answers">
                        <button type="button" id="btnA4" class="btn btn-outline-info btn-lg button"></button>
                        <button type="button" id="btnB4" class="btn btn-outline-info btn-lg button"></button>
                        <button type="button" id="btnC4" class="btn btn-outline-info btn-lg button"></button>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card hide" id="qaDisplay5">
                    <div id="question5"></div>
                    <div id="answers">
                        <button type="button" id="btnA5" class="btn btn-outline-info btn-lg button"></button>
                        <button type="button" id="btnB5" class="btn btn-outline-info btn-lg button"></button>
                        <button type="button" id="btnC5" class="btn btn-outline-info btn-lg button"></button>
                    </div>
                </div>
            </div>


            <div class="col-lg-8">
                <div class="card hide" id="end">
                    <div id="endText">How'd Ya Do?</div>
                    <div id="scoreDisplay"></div>
                </div>
            </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="hide" id="urScore">Your Score:</div>
                <div id="timer">75</div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card hide" id="fastestTime">
                <div>Fastest Times To Finish!</div>
                <li id="hs1">1</li>
                <li id="hs2">2</li>
                <li id="hs3">3</li>
            </div>
        </div>

    </div>
</div>
    
  <script src="brains.js"></script>

</body>

</html>
