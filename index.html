<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="quizlooks.css">

</head>

<body>

<h1>Code Quiz</h1>


<button type="button" class="btn btn-primary btn-lg" id="startBtn" onclick="initialize()">START</button>

<div id="container">
    <div class="questions">here is where questions go</div>
    <div class="choices form-check" id="choice-A">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">A: </label> 
    </div>

    <div class="choices form-check" id="choice-B">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">B: </label> 
    </div>

    <div class="choices form-check" id="choice-C">
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label">C: </label> 
    </div>
</div>


  <script src="brains.js"></script>
</body>
</html>
